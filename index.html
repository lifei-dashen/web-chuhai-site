<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AI Tools Directory | webchuhai.online</title>
  <meta name="description" content="Curated directory of 300+ AI web development tools, domain services and SEO resources. Trusted by 50,000+ monthly developers.">
  <link rel="canonical" href="https://webchuhai.online/">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @layer utilities {
      .ios-scroll { -webkit-overflow-scrolling: touch; }
      .gradient-text { 
        background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    }
  </style>
</head>
<body class="bg-[#f5f5f7] font-sans antialiased">
  <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-16">
    <!-- Header Section -->
    <header class="mb-12 text-center">
      <h1 class="text-4xl font-semibold text-[#1d1d1f] mb-6">
        <span class="gradient-text">Web AI</span> Tools Directory
      </h1>
      <p class="text-lg text-[#86868b] max-w-3xl mx-auto">
        Curated collection of 300+ essential tools for AI development, domain management and SEO optimization
      </p>
    </header>

    <!-- Main Content Grid -->
    <main class="grid md:grid-cols-2 xl:grid-cols-4 gap-6 ios-scroll">
      
      <!-- Research & Analysis -->
      <section class="bg-white/90 backdrop-blur-sm rounded-2xl p-6 shadow-sm border border-gray-100">
        <h2 class="text-2xl font-semibold text-[#1d1d1f] mb-4 flex items-center">
          <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
          Research Tools
        </h2>
        <div class="space-y-3">
          <!-- 包含所有调研工具链接 -->
        </div>
      </section>

      <!-- Domain Services -->
      <section class="bg-white/90 backdrop-blur-sm rounded-2xl p-6 shadow-sm border border-gray-100">
        <h2 class="text-2xl font-semibold text-[#1d1d1f] mb-4 flex items-center">
          <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
          Domain Services
        </h2>
        <div class="space-y-3">
          <!-- 包含所有域名服务链接 -->
        </div>
      </section>

      <!-- 其他板块类似结构... -->

    </main>

    <!-- Schema Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Web AI Tools Directory",
      "url": "https://webchuhai.online",
      "description": "Comprehensive directory of AI web development tools and resources",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://webchuhai.online/?q={search_term}",
        "query-input": "required name=search_term"
      }
    }
    </script>
  </div>
</body>
</html>
